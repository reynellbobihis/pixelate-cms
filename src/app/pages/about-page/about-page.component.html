<div class="row">
  <div class="col-lg-6">
    <nb-card>
      <nb-card-header>Search Engine Optimization</nb-card-header>
      <nb-card-body>
        <form>
          <div class="form-group">
            <label for="siteName" class="label">Site Name</label>
            <input type="text" nbInput fullWidth id="siteName" placeholder="My Website">
          </div>
          <div class="form-group">
            <label for="siteDescription" class="label">Description</label>
            <textarea rows="4" nbInput fullWidth id="siteDescription" placeholder="Lorem ipsum dolor sit amet"></textarea>
          </div>
          <div class="form-group">
            <label for="siteKeywords" class="label">Keywords</label>
            <textarea rows="4" nbInput fullWidth id="siteKeywords" placeholder="Keywords separated by comma"></textarea>
          </div>
          <button type="submit" nbButton status="danger">Submit</button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-lg-6">
    <nb-card>
      <nb-card-header>Site Options</nb-card-header>
      <nb-card-body>
        <form>
          <div class="form-group">
            <label for="siteCopyright" class="label">Copyright Text</label>
            <input type="text" nbInput fullWidth id="siteCopyright" placeholder="Copyright text">
          </div>
          <div class="form-group">
            <label for="siteFavicon" class="label">Favicon</label>
            <input type="text" nbInput fullWidth id="siteFavicon" placeholder="https://via.placeholder.com/150">
          </div>
          <button type="submit" nbButton status="danger">Submit</button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
